name: phathom6
description: flutter ble Seeker App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_reactive_ble: ^5.0.2
  location_permissions: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.0.1+1
  flutter_launcher_icons: ^0.9.2

# Run these commands in terminal to regenerate splash screen if you change image
# 1. flutter clean
# 2. flutter pub get
# 3. flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#355f50"  # dark olive
  image: assets/splash_wog.png

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon_wog.png"

flutter:
  uses-material-design: true

